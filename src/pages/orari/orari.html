<ion-header>
  <ion-navbar>
    <ion-title>Orari</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="orari" padding>
   <ion-label class="item item-input item-select center" id="arrivo">
      <span class="input-label">Stazione di Partenza</span>
      <ion-select [(ngModel)]="place" class="center" [(ngModel)]="zone.kind" (ionChange)="onChange()">
        <ion-option *ngFor="let key of modeKeys">{{key}}</ion-option>
      </ion-select>
    </ion-label>

    <ion-label class="item item-input item-select center" id="arrivo">
      <span class="input-label">Direzione</span>
      <ion-select [(ngModel)]="destinazione" class="center" [(ngModel)]="zone1.kind" (ionChange)="onChange()">
        <ion-option *ngFor="let key of modeKeys1">{{key}}</ion-option>
      </ion-select>
    </ion-label>
    
    <button id="mostraOrari" class="center" (click)="mostra()" ion-button ></button>

    <ion-list>
      <ion-item *ngFor="let orarioPrimary of orarioPrimary">{{orarioPrimary}}</ion-item>
    </ion-list>

</ion-content>
